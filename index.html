<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>calc | Home</title>
  </head>
  <body>
    <header id="content">
      <div class="logo">Calc</div>
    </header>
    <section class="calculator">
      <form class="input"></form>
      <div class="calc-keys">
        <button class="symbol">AC</button>
        <button class="symbol">+/-</button>
        <button class="symbol">%</button>
        <button class="key">&divide;</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="key">*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="key">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="key">+</button>
        <button>0</button>
        <button>.</button>
        <button class="key">=</button>
      </div>
    </section>
  </body>
</html>
